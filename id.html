<!DOCTYPE html>
<html>
  <head>
    <title>Color Selector</title>
    <style>
      .color {
        width: 100px;
        height: 100px;
        margin: 10px;
        display: inline-block;
      }
      #red {
        background-color: red;
      }
      #blue {
        background-color: blue;
      }
      #green {
        background-color: green;
      }
      #yellow {
        background-color: yellow;
      }
      #color-names {
        margin-top: 20px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="red" class="color"></div>
    <div id="blue" class="color"></div>
    <div id="green" class="color"></div>
    <div id="yellow" class="color"></div>
    <div id="color-names"></div>
    <script>
      const redDiv = document.getElementById("red");
      const blueDiv = document.getElementById("blue");
      const greenDiv = document.getElementById("green");
      const yellowDiv = document.getElementById("yellow");
      const colorNames = document.getElementById("color-names");

      redDiv.addEventListener("click", function() {
        colorNames.innerHTML = "Red, Blue, Green, Yellow";
        colorNames.style.display = "block";
      });

      blueDiv.addEventListener("click", function() {
        colorNames.innerHTML = "Blue, Red, Green, Yellow";
        colorNames.style.display = "block";
      });

      greenDiv.addEventListener("click", function() {
        colorNames.innerHTML = "Green, Red, Blue, Yellow";
        colorNames.style.display = "block";
      });

      yellowDiv.addEventListener("click", function() {
        colorNames.innerHTML = "Yellow, Red, Blue, Green";
        colorNames.style.display = "block";
      });
    </script>
  </body>
</html>
